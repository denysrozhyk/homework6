<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<section>
		<form>
			<input class='sign' type="submit" name="Sign Up" value="Sign Up">
			<input class='log' type="submit" name="Sign Up" value="Log In">
			<h2>Sign Up For Free</h2>
			<input class='name' autofocus type="text" name="First Name"  placeholder="First Name*">
			<input class='last_name' type="text" name="Last Name"  placeholder="Last Name*">
			<input class='email' type="email" name="email" required placeholder="Email Address*">
			<input class='password'  type="password" name="password" required placeholder="Set A Password">
			<input class='submit' type="submit" name="submit" value="Get started">
		</form>
	</section>
</body>
</html>
